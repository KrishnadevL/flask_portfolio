<!DOCTYPE html>
{% extends "layouts/layout.html" %}

{% block content %}
    <script>


    </script>
    <img id="movie_collage" src="/static/Assets/MOVIECLASSICSerikweb_2500_800.jpg" alt="Movie Collage">
    <div class="container">

        <div class="center-block" >
            <div class="col-12" style="text-align: center;">
                <h1 style="text-align:center;"><strong>What to watch right now!</strong></h1>
                <p style="font-size: 2em;">Stuck at home? Rom-coms or thrillers lacking on your netflix feed? Well simply enter any genre and press the button and we'll find you a new movie to watch in no time.<p>
            </div>

            <!-- Input and Content -->
            <div class="jumbotron text-left row" style = "width:auto;">
                <div class="col-md">
                    <p class="setup" style="text-align:center; color: black; font-size:35px;"><strong>{{movie_choice}}</strong></p>
                </div>
            </div>
            <div class="col-12">
                <form action="/mov_rand" id="movie" method="POST" >
                    <input name="genre_choice" id="genre_choice" placeholder="Genre..">
                    <input type="submit" id="genre_button" value="Get Me A Movie!">
                </form>
            </div>

        </div>
    </div>
    <style>
        #movie_collage {
            /*Darken image background*/
            filter: brightness(50%);
            /* Set a specific height */
            width: 100%;


            /* Position and center the image to scale nicely on all screens */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .center-block{
            text-align: center;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);

        }
        #movie {
            padding-top: 25px;
            font-weight: bold;
            font-size: 1.25em;
        }
        #genre_button{
            background-color:  rebeccapurple; /* Purple */
            border: none;
            color: white;
            padding: 10px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            border-radius: 12px;
            position:relative;

        }
        #genre_button:hover{
            background-color:  mediumpurple; /* Light Purple */
            border: none;
            color: white;
            padding: 10px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            border-radius: 12px;
        }
        #genre_choice {
            background-color: whitesmoke;
            background-position: 10px 10px;
            height: 50px;
            width: 300px;
            padding-left: 15px;
            background-repeat: no-repeat;
            border-radius: 10px;
        }
        #genre_choice:focus {
            background-color: #debfef;
            background-position: 10px 10px;
            height: 50px;
            background-repeat: no-repeat;
            border-radius: 10px;
        }

    </style>
{% endblock %}
