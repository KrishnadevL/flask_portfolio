<!DOCTYPE html>
{% extends "layouts/layout.html" %}

{% block content %}
    <script>


    </script>
    <img id="icon_collage" src="/static/Assets/background_famous_icons.jpg" alt="Movie Collage">
    <div class="container">

        <div class="center-block" >
            <div class="col-12" style="text-align: center;">
                <h1 style="text-align:center;"><strong>The Famous Icons of Hollywood</strong></h1>
                <p style="font-size: 2em;">Enter a famous actor or actress of hollywood and see a list of movies that they have been in!<p>
            </div>

            <div class="col-12">
                <form action="/famous_icons/" id="movie" method="POST" >
                    <input name="mov_star_name" id="mov_star_name" placeholder="Genre..">
                    <input type="submit" id="mov_star_name_button" value="Get Me A Movie!">
                </form>
            </div>
            <!-- Input and Content -->
            <div class="jumbotron text-left row" style = "width:auto;">
                <div class="col-md">
                    <p class="setup" style="text-align:center; color: black; font-size:35px;"><strong>{{movie_choice}}</strong></p>
                </div>
            </div>


        </div>
    </div>
    <style>
        #icon_collage {
            /*Darken image background*/
            filter: brightness(50%);
            /* Set a specific height */
            width: 100%;
            min-height: 100%;

            /* Position and center the image to scale nicely on all screens */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .center-block{
            text-align: center;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);

        }
        #movie {
            padding-top: 25px;
            font-weight: bold;
            font-size: 1.25em;
        }
        #mov_star_name_button{
            background-color:  rebeccapurple; /* Purple */
            border: none;
            color: white;
            padding: 10px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            border-radius: 12px;
            position:relative;
            padding-top: 25px;

        }
        #mov_star_name_button:hover{
            background-color:  mediumpurple; /* Light Purple */
            border: none;
            color: white;
            padding: 10px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            border-radius: 12px;
        }
        #mov_star_name {
            background-color: whitesmoke;
            background-position: 10px 10px;
            height: 50px;
            width: 300px;
            padding-left: 15px;
            background-repeat: no-repeat;
            border-radius: 10px;
            padding-top: 25px;
        }
        #mov_star_name:focus {
            background-color: #debfef;
            background-position: 10px 10px;
            height: 50px;
            background-repeat: no-repeat;
            border-radius: 10px;
        }

    </style>
{% endblock %}
