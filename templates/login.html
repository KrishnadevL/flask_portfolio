<!DOCTYPE html>
{% extends "layouts/base.html" %}

{% block body %}
<html lang="en">
<form action="/login" id="login" method="POST" >
    <label id="userLabel" for="username" >Username:</label> <textarea id="username" rows="1" cols="32" name="username" form="login"></textarea>
    <label id="passLabel" for="password" >Password:</label> <textarea id="password" rows="1" cols="32" name="password" form="login"></textarea>
    <input id="button" type="submit" value="Log In">
</form>

<style>
    #userLabel {
        position:absolute;
        left:37%;
        top:43%;
    }
    #username {
        position:absolute;
        left:43%;
        top:43%;
    }
    #passLabel {
        position:absolute;
        left:37%;
        top:50%;
    }
    #password {
        position:absolute;
        left:43%;
        top:50%;
    }
    #button {
        position:absolute;
        left:52%;
        top:55%;
    }
</style>
</html>
{% endblock %}
